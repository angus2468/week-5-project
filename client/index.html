<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Touch Grass</title>
    <link rel="stylesheet" href="/src/style.css" />
    <script src="/src/main.js" defer></script>
  </head>
  <body>
    <header>
      <nav class="mainNav" id="mainNav">
        <div id="home">Home</div>
        <div id="checklist">Checklists</div>
        <div id="books">Books</div>
        <div id="movies">Movies</div>
        <div id="reminders">Reminders</div>
        <div id="calender">Calender</div>
        <button id="createButton">+</button>
      </nav>
      <nav hidden class="hiddenNav" id="createNav">
        <button id="addChecklist" class="createButton">Add New Checklist</button>
        <button id="addBooks" class="createButton">Add New Books</button>
        <button id="addMovies" class="createButton">Add New Movies</button>
        <button id="addReminders" class="createButton">Add New Reminders</button>
      </nav>
      <div id="sign-up">
        <h1>Sign Up!</h1>
        <form class="userForm" id="userForm">
          <label for="firstName">First Name:</label>
          <input id="firstName" name="firstName" type="text">

          <label for="lastName">Surname:</label>
          <input id="lastName" name="lastName" type="text" />

          <label for="username">Username:</label>
          <input id="username" name="username" type="text" />

          <label for="password">Password:</label>
          <input id="password" name="password" type="password" />

          <button type="submit">Sign Up</button>
        </form>
      </div>
    </header>
    <main>
      <div id="content">
        <section id="homeSection"></section>
        <section id="checklistSection"></section>
        <section id="booksSection"></section>
        <section id="moviesSection"></section>
        <section id="remindersSection"></section>
        <section id="calenderSection"></section>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
