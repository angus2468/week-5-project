<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Touch Grass</title>
    <link rel="stylesheet" href="/src/style.css" />
    <script src="/src/main.js" defer></script>
  </head>
  <body>
    <div class="form-background" id="form-background">
      <div id="loginContainer">
        <div class="toggle" id="toggle"></div>
        <div class="btn" id="toggle">
          <button class="login" id="login">Login</button>
          <button class="signup" id="signup">Sign Up</button>
        </div>
        <div class="form-section-sl" id="form-section-sl">
          <form class="loginForm" id="loginForm">
            <div class="inputContainer">
              <input
                class="username input"
                id="username"
                type="text"
                name="username"
                placeholder="a"
              />
              <label class="label" for="username">Username:</label>
            </div>
            <div class="inputContainer">
              <input
                class="password input ele"
                id="loginPassword"
                type="text"
                name="password"
                placeholder="a"
              />
              <label class="label" for="password">Password:</label>
            </div>
            <button type="button" class="loginBtn" id="loginBtn">Login</button>
          </form>
          <form class="signupForm" id="signupForm">
            <div class="inputContainer">
              <input
                class="firstName input ele"
                id="firstName"
                name="firstname"
                type="text"
                placeholder="a"
              />
              <label class="label" for="firstname">First Name:</label>
            </div>
            <div class="inputContainer">
              <input
                class="lastName input ele"
                id="lastName"
                name="lastname"
                type="text"
                placeholder="a"
              />
              <label class="label" for="lastname">Surname:</label>
            </div>
            <div class="inputContainer">
              <input
                class="userName input ele"
                id="userName"
                name="username"
                type="text"
                placeholder="a"
              />
              <label class="label" for="userName">Username:</label>
            </div>
            <div class="inputContainer">
              <input
                class="passWord input ele"
                id="signupPassword"
                name="password"
                type="password"
                placeholder="a"
              />
              <label class="label" for="passWord">Password:</label>
            </div>
            <button type="submit" class="signUpBtn" id="signUpBtn">
              Sign Up
            </button>
          </form>
        </div>
      </div>
    </div>
    <header>
      <nav class="mainNav" id="mainNav">
        <button id="menuToggle" class="menu-button">â˜°</button>
        <div class="nav-dropdown" id="nav-dropdown">
          <div id="home">Home</div>
          <div id="checklist">Checklists</div>
          <div id="books">Books</div>
          <div id="movies">Movies</div>
          <button id="createButton">+</button>
        </div>
      </nav>
      <nav hidden class="hiddenNav" id="createNav">
        <button id="addChecklist" class="createButton">
          Add New Checklist
        </button>
        <button id="addBooks" class="createButton">Add New Books</button>
        <button id="addMovies" class="createButton">Add New Movies</button>
        <button id="Clear" class="createButton">Clear</button>
      </nav>
    </header>
    <main>
      <div hidden id="bookPageDiv"></div>
      <div hidden id="moviePageDiv"></div>
      <div hidden id="checklistPageDiv"></div>
      <div class="mainContainer">
        <div class="mbContainer">
          <div class="moviesContainer" id="moviesSection"></div>
          <div class="booksContainer" id="bookSection"></div>
        </div>
        <div class="wcContainer">
          <div class="weatherContainer" id="weatherSection"></div>
          <div class="checklistContainer" id="checklistSection"></div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
