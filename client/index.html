<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Touch Grass</title>
    <link rel="stylesheet" href="/src/style.css" />
    <script src="/src/main.js" defer></script>
  </head>
  <body>
    <header>
      <nav class="mainNav" id="mainNav">
        <div id="home">Home</div>
        <div id="checklist">Checklists</div>
        <div id="books">Books</div>
        <div id="movies">Movies</div>
        <div id="reminders">Reminders</div>
        <div id="calender">Calender</div>
        <button id="createButton">+</button>
      </nav>
      <nav hidden class="hiddenNav" id="createNav">
        <button id="addChecklist" class="createButton">
          Add New Checklist
        </button>
        <button id="addBooks" class="createButton">Add New Books</button>
        <button id="addMovies" class="createButton">Add New Movies</button>
        <button id="addReminders" class="createButton">
          Add New Reminders
        </button>
      </nav>
    </header>
    <main>
      <div hidden id="foregroundDiv"></div>
      <div id="loginContainer">
        <div class="toggle"></div>
        <div class="btn">
          <button id="login">Login</button>
          <button id="signup">Sign Up</button>
        </div>
        <div id="form-section-sl">
          <form id="loginForm">
            <div class="inputContainer">
              <input
                class="username input"
                type="text"
                name="username"
                placeholder="a"
              />
              <label class="label" for="username">Username:</label>
            </div>
            <div class="inputContainer">
              <input
                class="password input ele"
                type="text"
                name="password"
                placeholder="a"
              />
              <label class="label" for="password">Password:</label>
            </div>
            <button type="button" class="loginBtn">Login</button>
          </form>
          <form id="signupForm">
            <div class="inputContainer">
              <input
                class="firstName input ele"
                name="firstName"
                type="text"
                placeholder="a"
              />
              <label class="label" for="firstName">First Name:</label>
            </div>
            <div class="inputContainer">
              <input
                class="lastName input ele"
                name="lastName"
                type="text"
                placeholder="a"
              />
              <label class="label" for="lastName">Surname:</label>
            </div>
            <div class="inputContainer">
              <input
                class="userName input ele"
                name="userName"
                type="text"
                placeholder="a"
              />
              <label class="label" for="userName">Username:</label>
            </div>
            <div class="inputContainer">
              <input
                class="passWord input ele"
                name="passWord"
                type="password"
                placeholder="a"
              />
              <label class="label" for="passWord">Password:</label>
            </div>
            <button type="submit" class="signUpBtn">Sign Up</button>
          </form>
        </div>
      </div>
      <div id="content">
        <section id="homeSection"></section>
        <section id="checklistSection"></section>
        <section id="booksSection"></section>
        <section id="moviesSection"></section>
        <section id="remindersSection"></section>
        <section id="calenderSection"></section>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
